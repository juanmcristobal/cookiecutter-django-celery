services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: uvicorn {{ cookiecutter.project_slug|replace('-', '_') }}.server.asgi:application --host 0.0.0.0 --port 8000 --reload
    environment:
      DJANGO_DEBUG: "1"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1,0.0.0.0"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/1"
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health/')"]
      interval: 10s
      timeout: 3s
      retries: 5

  worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: celery -A {{ cookiecutter.project_slug|replace('-', '_') }}.tasks.celery_app worker -l info
    environment:
      DJANGO_DEBUG: "1"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/1"
    volumes:
      - ./:/app
    depends_on:
      redis:
        condition: service_healthy

  beat:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: celery -A {{ cookiecutter.project_slug|replace('-', '_') }}.tasks.celery_app beat -l info
    environment:
      DJANGO_DEBUG: "1"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/1"
    volumes:
      - ./:/app
    depends_on:
      redis:
        condition: service_healthy

